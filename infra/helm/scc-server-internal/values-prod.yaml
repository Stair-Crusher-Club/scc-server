# Default values for scc-server-internal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deploySecret:
  awsRoleArn: arn:aws:iam::291889421067:role/scc-deploy-secret
replicaCount: 1
filesDir: files/prod
env: prod
image:
  repository: public.ecr.aws/i6n1n6v2/scc-server-internal
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.16.4
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations:
  instrumentation.opentelemetry.io/inject-java: "monitoring/openobserve-java"
podSecurityContext:
  fsGroup: 2000
securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
service:
  type: ClusterIP
  port: 80
  metricsPort: 18080
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 500m
    memory: 1Gi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 60
  # targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
aws:
  roleArn: arn:aws:iam::291889421067:role/scc
