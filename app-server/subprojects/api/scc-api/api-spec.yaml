openapi: '3.0.0'
info:
  title: Stair Crusher Club API Specification
  version: '1.0.0'
  description: |
    ## 계단정복지도 서비스의 서버 - 클라이언트 통신을 위한 API 명세.

defaultContentType: application/json

servers:
  - url: https://{env}.staircrusher.club/
    variables:
      env:
        description: API 주소 환경 설정
        default: 'api'
        enum:
          - 'api'
          - 'api.dev'

paths:
  /cancelBuildingAccessibilityUpvote:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelBuildingAccessibilityUpvoteRequestDto'
        required: true
      responses:
        '204': { }
      summary: '''이 정보가 도움이 돼요''를 취소한다.'

  /deleteAccessibility:
    post:
      summary: |
        등록한 접근성 정보를 삭제한다.
        기본적으로는 장소 정보만 삭제하지만, 삭제하는 장소 정보가 해당 건물의 마지막 장소 정보일 경우 건물 정보도 함께 삭제한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                placeAccessibilityId:
                  type: string
                  description: 삭제할 장소 정보의 아이디
              required:
                - placeAccessibilityId
      responses:
        '204': { }
        '400':
          $ref: '#/components/responses/ApiFailure'

  /deleteUser:
    post:
      summary: 계정을 삭제한다.
      responses:
        '204': { }

  /getAccessibility:
    post:
      summary: 건물 & 점포의 접근성 정보를 조회한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                placeId:
                  type: string
              required:
                - placeId
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessibilityInfoDto'

  /getAccessibilityLeaderboard:
    post:
      summary: 현재 탑 랭커들을 조회한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties: { }
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  ranks:
                    type: array
                    items:
                      $ref: '#/components/schemas/AccessibilityRankDto'
                required:
                  - ranks

  /getAccessibilityRank:
    post:
      summary: 내 현재 랭크를 조회한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties: { }
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessibilityRank:
                    $ref: '#/components/schemas/AccessibilityRankDto'
                required:
                  - accessibilityRank

  /getCountForNextRank:
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties: { }
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  countForNextRank:
                    type: integer
                required:
                  - countForNextRank
                type: object
      summary: 다음 랭크로 올라가기 위한 점수를 조회한다.

  /getImageUploadUrls:
    post:
      summary: 점포 정보 등록 등의 상황에서 이미지를 업로드하기 위한 URL을 받아 온다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                count:
                  type: integer
                  description: 업로드할 이미지 수.
                filenameExtension:
                  type: string
                  description: 업로드할 이미지의 확장자. '.'을 붙이지 말아야 한다. e.g. png, jpeg 등.
              required:
                - count
                - filenameExtension
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    url:
                      type: string
                    expireAt:
                      $ref: '#/components/schemas/EpochMillisTimestamp'
                      description: url의 만료 시각.
                  required:
                    - url
                    - expireAt
  /getChallenge:
    post:
      summary: 챌린지 리스트에서 공개된 챌린지를 선택하거나 초대코드를 통해 챌린지를 조회한다.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetChallengeRequestDto'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetChallengeResponseDto'

  /giveBuildingAccessibilityUpvote:
    post:
      summary: "'이 정보가 도움이 돼요'를 준다."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GiveBuildingAccessibilityUpvoteRequestDto'
      responses:
        '204': { }

  /joinChallenge:
    post:
      summary: 챌린지에 참여한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JoinChallengeRequestDto'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JoinChallengeResponseDto'

  /listAdministrativeAreas:
    post:
      summary: 점포를 검색한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties: { }
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  eupMyeonDongs:
                    items:
                      $ref: '#/components/schemas/EupMyeonDong'
                    type: array
                  siGunGus:
                    items:
                      $ref: '#/components/schemas/SiGunGu'
                    type: array
                type: object

  /listChallenges:
    post:
      summary: 공개된 챌린지 리스트를 조회한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListChallengesRequestDto'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListChallengesResponseDto'

  /listConqueredPlaces:
    post:
      summary: 내가 정복한 장소 목록을 조회한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListConqueredPlacesRequestDto'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListConqueredPlacesResponseDto'

  /listPlacesInBuilding:
    post:
      summary: 특정 건물의 점포를 조회한다.
      description: "'이 건물에 다른 점포 등록하기'를 눌렀을 때 호출된다."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                buildingId:
                  type: string
              required:
                - buildingId
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/PlaceListItem'
                required:
                  - items

  /listSearchKeywordsOfPlaceCategory:
    post:
      summary: 특정 카테고리의 점포들을 검색할 수 있게 키워드들을 내려준다.
      description: "음식점, 카페, 편의점, 병원 같이 키워드를 내려주면 searchPlaces 키워드로 쓸 수 있습니다."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties: { }
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  items:
                    items:
                      $ref: '#/components/schemas/SearchKeywordOfPlaceCategoryDto'
                    type: array
                required:
                  - items
                type: object

  /login:
    post:
      summary: 로그인을 한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nickname:
                  type: string
                password:
                  type: string
              required:
                - nickname
                - password
      responses:
        '204':
          description: |
            빈 response body를 내려준다.
            대신 Header의 X-SCC-ACCESS-KEY에 access token을 내려준다. (회원가입하면 자동 로그인)
            클라이언트는 이 토큰을 Bearer auth의 토큰으로 사용하면 된다.

  /loginWithKakao:
    post:
      summary: 카카오 로그인을 통해 로그인 or 회원가입을 한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                kakaoTokens:
                  $ref: '#/components/schemas/KakaoTokensDto'
              required:
                - kakaoTokens
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResultDto'
        '400':
          $ref: '#/components/responses/ApiFailure'
          description: |-
            에러 코드 설명
            - INVALID_AUTHENTICATION : kakaoTokens 중 일부가 잘못된 경우.

  /registerAccessibility:
    post:
      summary: 건물 & 점포의 접근성 정보를 등록한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                buildingAccessibilityParams:
                  $ref: '#/components/schemas/RegisterBuildingAccessibilityRequestDto'
                  description: 각 건물에 대해 1번만 등록될 수 있다.
                placeAccessibilityParams:
                  $ref: '#/components/schemas/RegisterPlaceAccessibilityRequestDto'
              required:
                - placeAccessibilityParams
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  buildingAccessibility:
                    $ref: '#/components/schemas/BuildingAccessibility'
                    description: 정보가 아직 채워지지 않았으면 null.
                  buildingAccessibilityComments:
                    type: array
                    items:
                      $ref: '#/components/schemas/BuildingAccessibilityComment'
                    description: 정보가 아직 채워지지 않았으면 empty list.
                  placeAccessibility:
                    $ref: '#/components/schemas/PlaceAccessibility'
                  placeAccessibilityComments:
                    type: array
                    items:
                      $ref: '#/components/schemas/PlaceAccessibilityComment'
                  registeredUserOrder:
                    type: integer
                    description: "'n번째 정복자'를 표시해주기 위한 값."
                required:
                  - buildingAccessibilityComments
                  - placeAccessibility
                  - placeAccessibilityComments
                  - registeredUserOrder

  /registerBuildingAccessibility:
    post:
      summary: 건물 접근성 정보를 등록한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterBuildingAccessibilityRequestDto'
      responses:
        '204':
          description: |
            장소 id를 알 수 없으므로 GetAccessibilityInfo를 내려줄 수 없다.
            따라서 건물 장소 등록 이후에 명시적으로 /getAccessibility API를 별도로 호출하도록 한다.

  /registerBuildingAccessibilityComment:
    post:
      summary: 건물에 의견을 추가한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                buildingId:
                  type: string
                comment:
                  type: string
              required:
                - buildingId
                - comment
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  buildingAccessibilityComment:
                    $ref: '#/components/schemas/BuildingAccessibilityComment'
                    description: 방금 등록된 댓글.
                required:
                  - buildingAccessibilityComment

  /registerPlaceAccessibility:
    post:
      summary: 점포의 접근성 정보를 등록한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterPlaceAccessibilityRequestDto'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessibilityInfo:
                    $ref: '#/components/schemas/AccessibilityInfoDto'
                  registeredUserOrder:
                    type: integer
                    description: "'n번째 정복자'를 표시해주기 위한 값."
                required:
                  - accessibilityInfo
                  - registeredUserOrder

  /registerPlaceAccessibilityComment:
    post:
      summary: 점포에 의견을 추가한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                placeId:
                  type: string
                comment:
                  type: string
              required:
                - placeId
                - comment
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  placeAccessibilityComment:
                    $ref: '#/components/schemas/PlaceAccessibilityComment'
                    description: 방금 등록된 댓글.
                required:
                  - placeAccessibilityComment

  /searchPlaces:
    post:
      summary: 점포를 검색한다. sort 가 null 인 경우에는 정확도순을 기본으로 한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                searchText:
                  type: string
                currentLocation:
                  $ref: '#/components/schemas/Location'
                distanceMetersLimit:
                  type: integer
                siGunGuId:
                  type: string
                eupMyeonDongId:
                  type: string
                sort:
                  $ref: '#/components/schemas/SearchPlaceSortDto'
              required:
                - searchText
                - distanceMetersLimit
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  items:
                    items:
                      $ref: '#/components/schemas/PlaceListItem'
                    type: array
                type: object
  /signUp:
    post:
      summary: 회원가입을 한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nickname:
                  type: string
                password:
                  type: string
                instagram_id:
                  type: string
              required:
                - nickname
                - password
      responses:
        '204':
          description: |
            빈 response body를 내려준다.
            대신 Header의 X-SCC-ACCESS-KEY에 access token을 내려준다. (회원가입하면 자동 로그인)
            클라이언트는 이 토큰을 Bearer auth의 토큰으로 사용하면 된다.

  /updateUserInfo:
    post:
      summary: 유저 정보를 수정한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nickname:
                  type: string
                instagramId:
                  type: string
                  description: 변경되지 않았으면 기존 값을 그대로 올려준다.
                email:
                  type: string
                mobilityTools:
                  type: array
                  items:
                    $ref: '#/components/schemas/UserMobilityToolDto'
              required:
                - nickname
                - email
                - mobilityTools
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                required:
                  - user
                type: object
        '400':
          $ref: '#/components/responses/ApiFailure'
          description: |-
            에러 코드 설명
            - INVALID_NICKNAME : 닉네임이 유효하지 않을 때. e.g. 중복, 2글자 미만 등.
            - INVALID_EMAIL : 이메일이 유효하지 않을 때. e.g. 중복, 이상한 형태 등.

components:
  # Reusable schemas (data models)
  schemas:
    AccessibilityInfoDto:
      type: object
      properties:
        buildingAccessibility:
          $ref: '#/components/schemas/BuildingAccessibility'
          description: 정보가 아직 채워지지 않았으면 null.
        buildingAccessibilityComments:
          type: array
          items:
            $ref: '#/components/schemas/BuildingAccessibilityComment'
          description: 정보가 아직 채워지지 않았으면 empty list.
        placeAccessibility:
          $ref: '#/components/schemas/PlaceAccessibility'
          description: 정보가 아직 채워지지 않았으면 null.
        placeAccessibilityComments:
          type: array
          items:
            $ref: '#/components/schemas/PlaceAccessibilityComment'
          description: 정보가 아직 채워지지 않았으면 empty list.
        hasOtherPlacesToRegisterInBuilding:
          type: boolean
          description: "'이 건물의 다른 점포 등록하기'를 보여줄지 여부."
      required:
        - buildingAccessibilityComments
        - placeAccessibilityComments
        - hasOtherPlacesToRegisterInBuilding

    AccessibilityRankDto:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/AccessibilityRegistererDto'
        conqueredCount:
          type: integer
          description: 접근성 정보를 등록한 장소의 수.
        rank:
          type: integer
          format: int64
          description: 현재 나의 랭크. 1부터 시작.
      required:
        - user
        - conqueredCount
        - rank

    AccessibilityRegistererDto:
      type: object
      properties:
        id:
          type: string
        nickname:
          type: string
        instagramId:
          type: string
      required:
        - id
        - nickname

    ApiErrorResponse:
      type: object
      properties:
        msg:
          type: string
          description: reason for error
        code:
          type: string # Do not change to integer. Jackson's @JsonProperty does not support number serialization.
          x-enum-varnames:
            - INTERNAL_FAILURE # -999999
            - INVALID_AUTHENTICATION # 1
            - INVALID_NICKNAME # 2
            - INVALID_EMAIL # 3
          enum:
            - -999999
            - 1
            - 2
            - 3

    AuthTokensDto:
      type: object
      properties:
        accessToken:
          type: string
      required:
        - accessToken

    Building:
      description: 건물 정보.
      properties:
        id:
          type: string
        address:
          type: string
          description: 건물의 human-readable한 주소.
      required:
        - id
        - address

    BuildingAccessibility:
      description: 건물의 접근성 정보.
      properties:
        id:
          type: string
        entranceStairInfo:
          $ref: '#/components/schemas/StairInfo'
        entranceImageUrls:
          type: array
          items:
            type: string
        hasSlope:
          type: boolean
        hasElevator:
          type: boolean
        elevatorStairInfo:
          $ref: '#/components/schemas/StairInfo'
        elevatorImageUrls:
          type: array
          items:
            type: string
        buildingId:
          type: string
        registeredUserName:
          type: string
          description: 익명으로 등록되었으면 null.
        isUpvoted:
          type: boolean
          description: 유저가 이 접근성 정보에 '도움이 돼요'를 표시했는지 여부.
        totalUpvoteCount:
          type: integer
          description: 이 접근성 정보가 '도움이 돼요'를 받은 총 횟수. 이 숫자에 따라 버튼 텍스트에 '도움이 돼요'나 '정확한 정보에요'를 사용한다.
      required:
        - id
        - entranceStairInfo
        - entranceImageUrls
        - hasSlope
        - hasElevator
        - elevatorStairInfo
        - elevatorImageUrls
        - buildingId
        - isUpvoted
        - totalUpvoteCount

    BuildingAccessibilityComment:
      description: 건물에 대한 의견.
      properties:
        id:
          type: string
        buildingId:
          type: string
        user:
          $ref: '#/components/schemas/AccessibilityRegistererDto'
          description: 익명으로 달린 댓글이면 null.
        comment:
          type: string
        createdAt:
          $ref: '#/components/schemas/EpochMillisTimestamp'
      required:
        - id
        - buildingId
        - comment
        - createdAt

    CancelBuildingAccessibilityUpvoteRequestDto:
      properties:
        buildingAccessibilityId:
          type: string
      required:
        - buildingAccessibilityId
      type: object

    ChallengeConditionAccessibilityTypeDto:
      type: string
      enum:
        - UNKNOWN
        - BUILDING
        - PLACES

    ChallengeConditionDto:
      type: object
      properties:
        addressMatches:
          type: array
          items:
            type: string
        accessibilityTypes:
          type: array
          items:
            $ref: '#/components/schemas/ChallengeConditionAccessibilityTypeDto'

    ChallengeDto:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        isPublic:
          type: boolean
        isComplete:
          type: boolean
        startsAt:
          $ref: '#/components/schemas/EpochMillisTimestamp'
        endsAt:
          $ref: '#/components/schemas/EpochMillisTimestamp'
        goals:
          type: array
          items:
            type: integer
        conditions:
          type: array
          items:
            $ref: '#/components/schemas/ChallengeConditionDto'
        createdAt:
          $ref: '#/components/schemas/EpochMillisTimestamp'

    ChallengeRankDto:
      type: object
      properties:
        rank:
          type: integer
          format: int64
          description: 현재 랭크. 1부터 시작.
        numberOfContribution:
          type: integer
          format: int64
          description: 챌린지 안에서 이룬 성과. ex) 365 개 정복
        nickname:
          type: string
          description: 성과를 이룬 유저 이름.
      required:
