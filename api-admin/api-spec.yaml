openapi: '3.0.0'
info:
  title: Stair Crusher Club Admin API Specification
  version: '1.0.0'
  description: |
    ## 계단정복지도 서비스의 서버 - 어드민 통신을 위한 API 명세.

defaultContentType: application/json

tags:
  - name: challenge

paths:
  /login:
    post:
      summary: 로그인을 한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      responses:
        '204':
          description: |
            빈 response body를 내려준다.
            대신 Header의 X-SCC-ACCESS-KEY에 access token을 내려준다.
            클라이언트는 이 토큰을 Bearer auth의 토큰으로 사용하면 된다.

  # TODO: pagination
  /clubQuests:
    get:
      summary: 퀘스트 전체 목록을 반환한다.
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                  required:
                    - id
                    - name

  /clubQuests/create/dryRun:
    post:
      summary: 주어진 조건(중심 위치, 반경, 퀘스트 분할 숫자 등)으로 퀘스트를 생성하면 어떻게 생성될지 시뮬레이션하여 미리 확인한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                centerLocation:
                  $ref: '#/components/schemas/LocationDTO'
                radiusMeters:
                  type: integer
                clusterCount:
                  type: integer
                maxPlaceCountPerQuest:
                  type: integer
              required:
                - centerLocation
                - radiusMeters
                - clusterCount
                - maxPlaceCountPerQuest
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ClubQuestCreateDryRunResultItemDTO'

  /clubQuests/create:
    post:
      summary: dryRun 생성 결과를 받아서 실제로 퀘스트를 생성한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                questNamePrefix:
                  type: string
                dryRunResults:
                  items:
                    $ref: '#/components/schemas/ClubQuestCreateDryRunResultItemDTO'
              required:
                - questNamePrefix
                - dryRunResults
      responses:
        '204': {}

  /clubQuests/{clubQuestId}:
    get:
      summary: 퀘스트를 조회한다.
      parameters:
        - in: path
          name: clubQuestId
          schema:
            type: string
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClubQuestDTO'
    delete:
      summary: 퀘스트를 삭제한다.
      parameters:
        - in: path
          name: clubQuestId
          schema:
            type: string
          required: true
      responses:
        '204': {}

  /clubQuests/{clubQuestId}/isClosed:
    put:
      summary: 점포의 폐점 여부를 저장한다.
      parameters:
        - in: path
          name: clubQuestId
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                buildingId:
                  type: string
                placeId:
                  type: string
                isClosed:
                  type: boolean
              required:
                - buildingId
                - placeId
                - isClosed
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClubQuestDTO'

  /clubQuests/{clubQuestId}/isNotAccessible:
    put:
      summary: 점포의 접근 가능 여부를 저장한다.
      parameters:
        - in: path
          name: clubQuestId
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                buildingId:
                  type: string
                placeId:
                  type: string
                isNotAccessible:
                  type: boolean
              required:
                - buildingId
                - placeId
                - isNotAccessible
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClubQuestDTO'

  /accessibilityAllowedRegions:
    post:
      summary: 정보 등록 가능 지역을 생성한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccessibilityAllowedRegionRequestDTO'
      responses:
        '204': {}

    get:
      summary: 정보 등록 가능 지역 목록을 조회한다.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessibilityAllowedRegionDTO'

  /accessibilityAllowedRegions/{regionId}:
    parameters:
      - in: path
        name: regionId
        schema:
          type: string
        required: true

    get:
      summary: 정보 등록 가능 지역을 조회한다.
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessibilityAllowedRegionDTO'

    delete:
      summary: 정보 등록 가능 지역을 삭제한다.
      responses:
        '204': {}

  /challenges:
    get:
      summary: 챌린지 목록을 조회한다.
      tags:
        - challenge
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminListChallengesResponseDTO'

    post:
      summary: 챌린지를 생성한다.
      tags:
        - challenge
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminCreateChallengeRequestDTO'
      responses:
        '204': {}

  /challenges/{challengeId}:
    parameters:
      - in: path
        name: challengeId
        schema:
          type: string
        required: true

    get:
      summary: 챌린지를 조회한다.
      tags:
        - challenge
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminChallengeDTO'

    delete:
      summary: 챌린지를 삭제한다.
      tags:
        - challenge
      responses:
        '204': {}

components:
  # Reusable schemas (data models)
  schemas:
    LocationDTO:
      description: 위치를 위경도로 표현하기 위한 모델.
      type: object
      properties:
        lng:
          type: number
          format: double
        lat:
          type: number
          format: double
      required:
        - lng
        - lat

    ClubQuestCreateDryRunResultItemDTO:
      description: 퀘스트 생성 시뮬레이션 결과. 각 퀘스트마다 1개의 아이템이 반환된다.
      properties:
        questNamePostfix:
          type: string
        questCenterLocation:
          $ref: '#/components/schemas/LocationDTO'
        targetBuildings:
          type: array
          items:
            $ref: '#/components/schemas/ClubQuestTargetBuildingDTO'
      required:
        - questNamePostfix
        - questCenterLocation
        - targetBuildings

    ClubQuestDTO:
      description: 퀘스트.
      properties:
        id:
          type: string
        name:
          type: string
        buildings:
          type: array
          items:
            $ref: '#/components/schemas/ClubQuestTargetBuildingDTO'
      required:
        - id
        - name
        - buildings

    ClubQuestTargetBuildingDTO:
      description: 퀘스트 대상이 되는 건물 정보.
      properties:
        buildingId:
          type: string
        name:
          type: string
        location:
          $ref: '#/components/schemas/LocationDTO'
        places:
          type: array
          items:
            $ref: '#/components/schemas/ClubQuestTargetPlaceDTO'
      required:
        - buildingId
        - name
        - location
        - places

    ClubQuestTargetPlaceDTO:
      description: 퀘스트 대상이 되는 점포 정보.
      properties:
        placeId:
          type: string
          description: 점포의 ID.
        buildingId:
          type: string
          description: 건물의 ID.
        name:
          type: string
          description: 점포의 human-readable한 이름.
        location:
          $ref: '#/components/schemas/LocationDTO'
        isConquered:
          type: boolean
          description: 장소가 정복됐는지 여부.
        isClosed:
          type: boolean
          description: 장소가 폐업됐는지 여부.
        isNotAccessible:
          type: boolean
          description: 장소에 접근 가능한지 여부.
      required:
        - name
        - location
        - placeId
        - buildingId
        - isConquered
        - isClosed
        - isNotAccessible

    CreateAccessibilityAllowedRegionRequestDTO:
      properties:
        name:
          type: string
        boundaryVertices:
          type: array
          items:
            $ref: '#/components/schemas/LocationDTO'
      required:
        - name
        - boundaryVertices

    AccessibilityAllowedRegionDTO:
      properties:
        id:
          type: string
        name:
          type: string
        boundaryVertices:
          type: array
          items:
            $ref: '#/components/schemas/LocationDTO'
      required:
        - id
        - type
        - boundaryVertices

    AdminListChallengesResponseDTO:
      type: array
      items:
        $ref: '#/components/schemas/AdminChallengeDTO'

    AdminChallengeDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        isPublic:
          type: boolean
        invitationCode:
          type: string
        passcode:
          type: string
        isComplete:
          type: boolean
        startsAtMillis:
          type: integer
          format: int64
        endsAtMillis:
          type: integer
          format: int64
        goal:
          type: integer
          format: int32
        milestones:
          type: array
          items:
            type: integer
            format: int32
        conditions:
          type: array
          items:
            $ref: '#/components/schemas/AdminChallengeConditionDTO'
        createdAtMillis:
          type: integer
          format: int64
        updatedAtMillis:
          type: integer
          format: int64
      required:
        - id
        - name
        - isPublic
        - isComplete
        - startsAtMillis
        - goal
        - milestones
        - conditions
        - createdAtMillis
        - updatedAtMillis

    AdminChallengeConditionDTO:
      type: object
      properties:
        addressCondition:
          $ref: '#/components/schemas/AdminChallengeAddressConditionDTO'
        actionCondition:
          $ref: '#/components/schemas/AdminChallengeActionConditionDTO'
      required: []

    AdminChallengeAddressConditionDTO:
      type: object
      properties:
        rawEupMyeonDongs:
          type: array
          items:
            type: string
      required: []

    AdminChallengeActionConditionDTO:
      type: object
      properties:
        types:
          type: array
          items:
            $ref: '#/components/schemas/AdminChallengeActionConditionTypeEnumDTO'
      required: []

    AdminChallengeActionConditionTypeEnumDTO:
      type: string
      enum:
        - BUILDING_ACCESSIBILITY
        - BUILDING_ACCESSIBILITY_COMMENT
        - PLACE_ACCESSIBILITY
        - PLACE_ACCESSIBILITY_COMMENT

    AdminCreateChallengeRequestDTO:
      type: object
      properties:
        name:
          type: string
        isPublic:
          type: boolean
        invitationCode:
          type: string
        passcode:
          type: string
        startsAtMillis:
          type: integer
          format: int64
        endsAtMillis:
          type: integer
          format: int64
        goal:
          type: integer
          format: int32
        milestones:
          type: array
          items:
            type: integer
            format: int32
        conditions:
          type: array
          items:
            $ref: '#/components/schemas/AdminChallengeConditionDTO'
      required:
        - name
        - isPublic
        - startsAtMillis
        - goal
        - milestones
        - conditions
